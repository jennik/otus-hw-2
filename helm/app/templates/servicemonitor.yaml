{{- if .Values.prometheus.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-metrics-api-servicemonitor
  labels:
    release: {{ .Release.Name }}
spec:
  namespaceSelector:
    matchNames:
      - "{{ $.Release.Namespace }}"
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-service"
  endpoints:
    - interval: 15s
      port: http
      path: /metrics
{{- end}}
